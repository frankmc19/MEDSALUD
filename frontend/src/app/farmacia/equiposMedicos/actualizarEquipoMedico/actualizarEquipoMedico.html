<html>
<div class="col-lg-5 col-md-5 col-xs-5">
    <div class="card-body">
        <form [formGroup]="formEquipoMedicoActualizar">
            <h2>Actualizar Equipo Medico</h2>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" formControlName="nombre">
            </div>
            <div class="form-group">
                <label>Fabricante</label>
                <input type="text" class="form-control" formControlName="fabricante">
            </div>
            <div class="form-group">
                <label>Especialidad</label>
                <input type="text" class="form-control" formControlName="especialidad">
                <select name="select" class="form-control" formControlName="especialidad">                
                                <option value="Dermatologia">Dermatologia</option>
                                <option value="Oftalmologia" selected>Oftalmologia</option>
                                <option value="Pediatria">Pediatria</option>
                                <option value="MedicinaGeneral">Medicina General</option>
                                <option value="Cardiologia">Cardiologia</option>
                                <option value="Gastroenterologia">Gastroenterologia</option>
                              </select>
            </div>
            <div class="form-group">
                <label>Caracteristicas</label>
                <textarea class="form-control descripcion-input" formControlName="caracteristicas"></textarea>
            </div>
            <div class="form-group">
                <label>Cantidad</label>
                <input type="number" name="cantidad" formControlName="cantidad" class="form-control">
            </div>
            <div class="modal-footer">
                <div class="btn-group">
                    <button class="btn btn-primary" type="submit" (click)="update()">Actualizar</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </form>
    </div>
</div>

</html>
